<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/attraction.css')}}"
    />
    <title>購物車</title>
  </head>
  <body>
    <header class="bar">
      <div class="dark"></div>
      <hgroup>
        <h1 class="home">
          <a href="/">台北一日遊</a>
        </h1>
        <h4 class="hgroup-title-1"><a>預定行程</a></h4>
        <h4 class="hgroup-title-2"><a onclick="login()"></a></h4>
      </hgroup>
      <div class="signin">
        <div class="member__title">
          登入會員帳號
          <img
            class="member__close"
            src="{{url_for('static', filename='img/icon_close.svg')}}"
          />
        </div>
        <div class="member__input">
          <input
            id="signin__email"
            type="email"
            placeholder="輸入電子信箱"
            name="email"
            required
          />
          <input
            id="signin__password"
            type="password"
            placeholder="輸入密碼"
            name="password"
            required
          />
          <button class="member__button">登入帳戶</button>
        </div>
        <div class="member__text" style="display: none; margin-bottom: 0"></div>
        <div class="member__text">
          還沒有帳戶？<a style="cursor: pointer">點此註冊</a>
        </div>
      </div>
      <div class="signup" style="min-height: 322px">
        <div class="member__title">
          註冊會員帳號
          <img
            class="member__close"
            src="{{url_for('static', filename='img/icon_close.svg')}}"
          />
        </div>
        <div class="member__input" style="height: 218px">
          <input
            id="signup__name"
            type="text"
            placeholder="輸入姓名"
            name="name"
            required
          />
          <input
            id="signup__email"
            type="email"
            placeholder="輸入電子信箱"
            name="email"
            required
          />
          <input
            id="signup__password"
            type="password"
            placeholder="輸入密碼"
            name="password"
            required
          />
          <button class="member__button">註冊新帳戶</button>
        </div>
        <div class="member__text" style="display: none; margin-bottom: 0"></div>
        <div class="member__text">
          已經有帳戶了？<a style="cursor: pointer">點此登入</a>
        </div>
      </div>
    </header>
    <article>
      <section class="section-top">
        <div class="section-top--left"></div>
        <div class="section-top--right">
          <div class="section-top--right---top">
            <p class="section-top--right---title"></p>
            <p class="section-top--right---addition"></p>
          </div>
          <div class="section-top--right---bottom">
            <div class="section-top--right---tour">
              <p>訂購導覽行程</p>
              <p style="font-weight: 500">
                以此景點為中心的一日行程，帶您探索城市角落故事
              </p>
              <form onsubmit="return false;">
                <div>
                  <label for="date">選擇日期：</label>
                  <input id="date" type="date" required />
                </div>
                <div style="margin-top: 15px">
                  <label>選擇時間：</label>
                  <input
                    type="radio"
                    name="time"
                    id="morning"
                    value="2000"
                    checked
                  />
                  <label
                    for="morning"
                    style="margin-right: 5px; font-weight: 500"
                    >上半天</label
                  >
                  <input type="radio" name="time" id="afternoon" value="2500" />
                  <label for="afternoon" style="font-weight: 500">下半天</label>
                </div>
                <div style="margin-top: 15px">
                  導覽費用：<span class="price"></span>
                </div>
                <button class="reserve">開始預約行程</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="section-bottom">
        <p class="content"></p>
        <p style="font-weight: 700; margin-top: 20px">
          景點地址：<span class="address"></span>
        </p>
        <p style="font-weight: 700; margin-top: 20px">
          交通方式：<span class="address"></span>
        </p>
      </section>
    </article>
    <footer>
      <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/attraction.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/validateMember.js')}}"
    ></script>
  </body>
</html>
